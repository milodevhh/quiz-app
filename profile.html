<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App - Profile</h1>
    </header>
    <main>
      <section class="user--pic">
        <img
          class="user--pic__Icon"
          src="./icons/profile-round.svg"
          alt="picture max doe" />
        <h2 class="user--name">Max Doe</h2>
        <div class="counter">
          <a href=""
            ><img src="./icons/done-mini.svg" alt="question counter" />
          </a>
          <p>72 right questions</p>
        </div>
        <div class="bookmarks">
          <a href=""
            ><img src="./icons/wine-bottle.svg" alt="icon wine bottle bookmark"
          /></a>
          <p>8 marked Questions</p>
        </div>
        <div class="about--icon">
          <a href=""
            ><img src="./icons/edit-3.svg" alt="edit about me section"
          /></a>
          <p>Edit about me section</p>
        </div>
        <div class="about">
          <h2>About Me</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
            ab optio repudiandae aspernatur, neque esse facilis ut
          </p>
        </div>
      </section>
      <div class="settings--profile">
        <h2>Settings</h2>
        <div class="settings--profile--block">
          <h3>Theme</h3>
          <button aria-label="Toggle Theme" onclick="">Darkmode</button>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul class="nav__list">
          <li><a class="nav__list-item" href="index.html">Quiz</a></li>
          <li><a class="nav__list-item" href="bookmarks.html">Bookmarks</a></li>
          <li>
            <a class="nav__list-item" href="profile.html">Profile Page</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
