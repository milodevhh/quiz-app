<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Add Question</h1>
    </header>
    <main>
      <form data-js="form">
        <fieldset>
          <legend>Add a new Quiz Card</legend>
          <label for="question" for="personal-message">Your Question:</label>
          <textarea
            data-js="personalMessage"
            type="text"
            id="question"
            name="question"
            required
            cols="24"
            rows="4"
            placeholder="Write here your Question..."
            maxlength="150"></textarea>
          <small class="form__character-count"
            >(<span data-js="amountLeft"></span> characters left)</small
          >
          <label for="answer" for="personal-message2">Your Answer:</label>
          <textarea
            data-js="personalMessage2"
            type="text"
            id="answer"
            name="answer"
            required
            cols="24"
            rows="4"
            placeholder="Write here your Answer..."
            maxlength="150"></textarea>
          <small class="form__character-count"
            >(<span data-js="amountLeft2"></span> characters left)</small
          >
        </fieldset>
        <label for="tag">Tag:</label>
        <input
          type="text"
          id="tag"
          name="tag"
          required
          placeholder="give us a tag" />
        <button type="submit" value="Submit">Add new Quiz Card</button>
      </form>
      <ul data-js="addNewCard"></ul>
    </main>
    <footer>
      <nav>
        <ul class="nav__list">
          <li><a class="nav__list-item" href="index.html">Quiz</a></li>
          <li><a class="nav__list-item" href="bookmarks.html">Bookmarks</a></li>
          <li><a class="nav__list-item" href="form.html">Add-???</a></li>
          <li>
            <a class="nav__list-item" href="profile.html">Profile Page</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
